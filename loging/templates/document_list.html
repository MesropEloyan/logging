{% block content %}
<h1>Documents</h1>
<ul>
{% for document in documents %}
    <li><a href="{% url 'document_detail' document.pk %}">{{ document.name }}</a></li>
        <a href="{% url 'document_edit' document.pk %}">Edit</a>
        <a href="{% url 'document_delete' document.pk %}">Delete</a>
        <a href="{% url 'document_detail' document.pk %}">Detail</a>
{% endfor %}
</ul>
<a href="{% url 'document_create' %}">Create New Document</a>
{% endblock %}
